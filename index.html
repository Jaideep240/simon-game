<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>||SIMON GAME||</title>
</head>
<link rel="stylesheet" href="style.css">
<link
    href="https://fonts.googleapis.com/css2?family=Acme&family=Amatic+SC:wght@700&family=Anton&family=Barlow+Condensed:wght@100&family=Boogaloo&family=Caveat&family=Dancing+Script:wght@400;500&family=Gamja+Flower&family=Kaushan+Script&family=Libre+Baskerville&family=Lobster&family=Oswald:wght@200&family=Poppins:wght@100;400&family=Roboto+Condensed:wght@300&family=VT323&display=swap"

<body>
    <h1>Press any key to start</h1>
    <p class="score">Highscore : <span>0</span></p>
    <p class="level">Level : <span>0</span></p>

    <div class="block">
        <div>
            <div class="firstRow">
                <div class="red box button"><span>red</span></div>
                <div class="green box button"><span>green</span></div>
            </div>
            <div class="secondRow">
                <div class="yellow box button"><span>yellow</span></div>
                <div class="blue box button"><span>blue</span></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
